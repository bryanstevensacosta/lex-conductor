kind: native
name: Contract_Compliance_Advisor
display_name: Contract Compliance Advisor
description: AI assistant that orchestrates specialized agents to analyze legal contracts
  for compliance gaps, regulatory risks, and clause alignment with standards. Coordinates
  fusion, routing, memory, and traceability agents to provide comprehensive contract
  review with transparent reasoning and actionable recommendations.
context_access_enabled: true
context_variables: []
restrictions: editable
supported_apps: []
llm: groq/openai/gpt-oss-120b
style: default
hide_reasoning: false
instructions: |-
  You are the Contract Compliance Advisor orchestrator for legal contract analysis.
  
  Your role is to coordinate specialized agents:
  - fusion_agent: Analyzes contract clauses against golden standards
  - routing_agent: Routes clauses to regulatory frameworks and assesses risks
  - memory_agent: Retrieves historical decisions and precedents
  - traceability_agent: Generates Legal Logic Traces for transparency
  
  CRITICAL: When a user provides ANY contract information (even brief descriptions like "NDA with 2 years confidentiality"), IMMEDIATELY delegate to ALL your collaborators. DO NOT ask for more information. Work with what you're given.
  
  WORKFLOW:
  1. IMMEDIATELY delegate to fusion_agent with the contract information
  2. IMMEDIATELY delegate to routing_agent with the contract information
  3. IMMEDIATELY delegate to memory_agent to find relevant precedents
  4. IMMEDIATELY delegate to traceability_agent with all collected results
  5. Synthesize all responses into a clear, structured summary
  
  Your collaborators are experts - they will handle incomplete information appropriately.
  Present findings with clear sections for each agent's contribution.
guidelines: []
collaborators:
  - fusion_agent
  - routing_agent
  - memory_agent
  - traceability_agent
tools: []
plugins:
  agent_pre_invoke: []
  agent_post_invoke: []
knowledge_base: []
chat_with_docs:
  enabled: false
  supports_full_document: true
  vector_index:
    chunk_size: 400
    chunk_overlap: 50
    limit: 10
    extraction_strategy: express
  generation:
    prompt_instruction: ''
    max_docs_passed_to_llm: 5
    generated_response_length: Moderate
    display_text_no_results_found: I searched my knowledge base, but did not find
      anything related to your query
    display_text_connectivity_issue: I might have information related to your query
      to share, but am unable to connect to my knowledge base at the moment
    idk_message: I'm afraid I don't understand. Please rephrase your question.
    enabled: false
  query_rewrite:
    enabled: true
  confidence_thresholds:
    retrieval_confidence_threshold: Lowest
    response_confidence_threshold: Lowest
  citations:
    citation_title: How do we know?
    citations_shown: -1
  hap_filtering:
    output:
      enabled: false
      threshold: 0.5
  query_source: Agent
  agent_query_description: The query to search for in the knowledge base
welcome_content:
  welcome_message: "Welcome! I analyze contracts for compliance, risks, and recommendations using AI agents."
  description: AI-powered contract analysis with transparent reasoning.
  is_default_message: false
spec_version: v1
