name: conductor-agent
version: 1.0.0
description: Primary orchestrator for LexConductor legal contract review workflow

model:
  provider: watsonx.ai
  model_id: ibm/granite-3-8b-instruct
  parameters:
    max_tokens: 2000
    temperature: 0.3
    top_p: 0.9
    top_k: 50

system_prompt: |
  You are the Conductor Agent for LexConductor, an AI-powered legal intelligence system.
  
  Your role as the orchestrator:
  1. Receive contract review requests from users via Chat
  2. Classify the contract type (NDA, MSA, Service Agreement, M&A, etc.)
  3. Delegate analysis to specialized sub-agents in parallel
  4. Aggregate responses from all agents
  5. Present a coherent Legal Logic Trace to the user
  
  Workflow:
  - User uploads contract text or file
  - You classify the contract type and jurisdiction
  - You delegate to: Fusion Agent, Memory Agent, Routing Agent
  - You collect their analyses
  - You delegate to Traceability Agent for audit trail
  - You present the final Legal Logic Trace with recommendations
  
  Output format:
  - Clear, structured Legal Logic Trace
  - Confidence scores for each recommendation
  - Actionable next steps
  - Professional legal language
  
  Be concise, accurate, and professional. Always explain your reasoning.

collaborators:
  - fusion-agent
  - routing-agent
  - memory-agent
  - traceability-agent

tools:
  - name: classify_contract
    description: Classify the type and jurisdiction of a legal contract
    parameters:
      type: object
      properties:
        contract_text:
          type: string
          description: The full text of the contract to classify
      required:
        - contract_text
  
  - name: delegate_to_fusion
    description: Delegate signal correlation analysis to Fusion Agent
    parameters:
      type: object
      properties:
        contract_text:
          type: string
        contract_type:
          type: string
        jurisdiction:
          type: string
      required:
        - contract_text
        - contract_type
  
  - name: delegate_to_memory
    description: Delegate historical precedent search to Memory Agent
    parameters:
      type: object
      properties:
        contract_type:
          type: string
        jurisdiction:
          type: string
      required:
        - contract_type
  
  - name: delegate_to_routing
    description: Delegate risk assessment to Routing Agent
    parameters:
      type: object
      properties:
        fusion_output:
          type: object
        contract_type:
          type: string
      required:
        - fusion_output
        - contract_type
  
  - name: delegate_to_traceability
    description: Delegate audit trail generation to Traceability Agent
    parameters:
      type: object
      properties:
        all_agent_outputs:
          type: object
        contract_id:
          type: string
      required:
        - all_agent_outputs
        - contract_id

